<!-- BUTTON

    type
        - submit - ele envia as coisas que estão no formulario.
        - button - ele é apenas um botão, mas tem muitas opções.
        - reset - ele exclui todas as informações escritas.
        ( dentro ta TAG 'button' podemos colocar o "disabled". Que é desabilitado.)
-->
<form action="" method="get">

     <button type="reset" onclick=""> ENVIAR </button>

     <button type="submit" onclick=""> ENVIAR </button>

     <button type="button" onclick=""> ENVIAR </button>

     <button type="button" disabled> ENVIAR </button>

    </form>
